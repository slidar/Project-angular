<div>
  <div class="modal-header">
    <h3 class="modal-title">Set username</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="Username">Name</label>
      <input type="text" class="form-control" ng-model="modal.Username" id="Username" placeholder="Enter name..." />
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">OK</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
  </div>
</div>
