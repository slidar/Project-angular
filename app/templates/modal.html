<div>
  <div class="modal-header">
    <h3 class="modal-title">Add a Room</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="roomName">Room Name</label>
      <input type="text" class="form-control" ng-model="modal.roomName" id="roomName" placeholder="Enter the room name..." />
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">OK</button>
    <button class="btn btn-warning" ng-click="modal.cancel()">Cancel</button>
  </div>
</div>
